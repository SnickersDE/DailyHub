<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/DailyHub/" />
    <script>
      (() => {
        const basePath = '/DailyHub';
        const path = window.location.pathname.replace(basePath, '');
        const search = window.location.search;
        const hash = window.location.hash;
        const next = `${basePath}/?p=${encodeURIComponent(path)}&q=${encodeURIComponent(search)}${hash}`;
        window.location.replace(next);
      })();
    </script>
  </head>
  <body></body>
</html>
